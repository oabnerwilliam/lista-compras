<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-black text-white w-100
  d-flex justify-content-center align-items-center py-3">
    <i class="fa-solid fa-cart-shopping fs-1"></i>
  </nav>
  
  <div class="container my-4 py-4">
    <form id="formAdicionarItem" class="mb-3">
      <input
        type="text"
        id="inputItem"
        class="form-control me-2"
        placeholder="Adicione um item ao carrinho"
      />
      <button type="submit" class="btn w-35 mt-2 btn-black">Adicionar</button>
    </form>

    <div id="loader" style="display: none; text-align: center; padding: 1rem;">
      <div class="spinner-border text-black" role="status">
      </div>
    </div>

    <ul id="listaDeItens" class="list-group mb-3"></ul>

    <button id="limparLista" class="btn btn-gold">Limpar Lista</button>
    <button id="btnEstatisticas" class="btn btn-black ms-2">Ver Estat√≠sticas</button>
  </div>

  <footer class="navbar bg-black h-25 w-100 d-flex justify-content-center align-items-center">
    <a href="https://github.com/oabnerwilliam" target="_blank"><i class="fa-brands fa-github fs-2 icon"></i></a>
  </footer>
</body>
</html>
