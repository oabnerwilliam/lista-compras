<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estatísticas da Lista</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/stats.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-black text-white w-100
  d-flex justify-content-center align-items-center py-3">
    <a href="./index.html"><i class="fa-solid fa-cart-shopping fs-1 icon"></i></a>
  </nav>

  <div class="container mt-4 pt-4">
    <h1 class="mb-4">Estatísticas da Lista</h1>

    <div id="loader" style="display: none; text-align: center; padding: 1rem;">
      <div class="spinner-border text-black" role="status">
      </div>
    </div>

    <ul class="list-group mb-4" style="display: none;" id="stats">
      <li class="list-group-item">Total de Itens: <strong id="total"></strong></li>
      <li class="list-group-item">Itens Comprados: <strong id="comprados"></strong></li>
      <li class="list-group-item">Itens Pendentes: <strong id="pendentes"></strong></li>
    </ul>

    <button id="btnVoltar" class="btn btn-gold">Voltar para a Lista</button>  
  </div>

  <footer class="navbar bg-black h-25 position-absolute bottom-0 w-100 d-flex justify-content-center align-items-center">
    <a href="https://github.com/oabnerwilliam" target="_blank"><i class="fa-brands fa-github fs-2 icon"></i></a>
  </footer> 
</body>
</html>
